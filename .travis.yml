language: android
before_install:
- openssl aes-256-cbc -K $encrypted_7b677bff0b85_key -iv $encrypted_7b677bff0b85_iv
  -in credentials.tar.gz.enc -out credentials.tar.gz -d
- tar -xzf credentials.tar.gz
- mv debug.keystore ./android/app/
- nvm install 9
- node --version
install:
- npm install
- npm install -g react-native-cli
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
script:
- export PATH=$PATH:$HOME/travis/.nvm/versions/node/v6.17.1/bin/
- echo $PATH
- react-native info
- npm run test
- react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res/
- cd android && ./gradlew assembleRelease
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/android/app/build/outputs/apk/release/app-release.apk"
  on:
    repo: setuperoner/TestRepo
    tags: true
